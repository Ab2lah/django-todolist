{% extends "myapp/main.html" %}
{% block content %}

<div class="header">
    <h1>Login</h1>
</div>
<div class="form-body">
<form method="Post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value='login'>
</form>
<p>Don't have an account? <a href="{% url 'register'%}" >Register</a></p>
</div>
{% endblock content %}
